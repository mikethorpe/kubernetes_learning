apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
# configuration specific to the kind - deployment / service etc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  # template applies to a pod
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 8080
